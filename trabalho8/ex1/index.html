<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        form {
            margin-top: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <form action="" class="row g-2">

                <!-- linha com nome e cpf -->
                <div class="col-9">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>

                <div class="col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="999.999.999-99" required>
                </div>

                <!-- linha com email e senha -->
                <div class="col-sm-9">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="col-sm-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <!-- linha com CEP e endereço -->
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep" maxlength="8" required>
                </div>

                <div class="col-md-10">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" name="address" id="address" required>
                </div>

                <!-- linha com bairro, cidade e estado -->
                <div class="col-lg-5">
                    <label for="district" class="form-label">Bairro</label>
                    <input type="text" class="form-control" name="district" id="district" required>
                </div>

                <div class="col-lg-5">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" class="form-control" name="city" id="city" required>
                </div>

                <div class="col-lg-2">
                    <label for="state" class="form-label">Estado</label>
                    <select name="state" class="form-select" id="state" required>
                        <option selected>Selecione</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                        <label for="termos" class="form-check-label">Concordo com os termos</label>
                    </div>
                </div>

                <div class="col-12"><button type="submit" class="btn btn-primary">Cadastrar</button></div>

            </form>
        </main>
    </div>

</body>

</html>
