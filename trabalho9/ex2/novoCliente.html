<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        form {
            margin-top: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <form action="cadastraCliente.php" method="post" class="row g-2">

                <!-- linha com nome e cpf -->
                <div class="col-9">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>

                <div class="col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="999.999.999-99" required>
                </div>

                <!-- linha com email e senha -->
                <div class="col-sm-9">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="col-sm-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" required>
                </div>

                <!-- linha com CEP e endereço -->
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep" maxlength="8" required>
                </div>

                <div class="col-md-10">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" name="endereco" id="endereco" required>
                </div>

                <!-- linha com bairro, cidade e estado -->
                <div class="col-lg-5">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="bairro" required>
                </div>

                <div class="col-lg-5">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade" required>
                </div>

                <div class="col-lg-2">
                    <label for="estado" class="form-label">Estado</label>
                    <select name="estado" class="form-select" id="estado" required>
                        <option selected>Selecione</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                        <label for="termos" class="form-check-label">Concordo com os termos</label>
                    </div>
                </div>

                <div class="col-12"><button type="submit" class="btn btn-primary">Cadastrar</button></div>

            </form>
        </main>
    </div>

</body>

</html>
